            position: absolute;
            right: 600px;
            top: 410px;
            opacity: 0; 
            animation: fadeIn 10s ease-in-out 1 forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
